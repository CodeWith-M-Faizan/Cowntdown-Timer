<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Countdown Timer</title>  
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">  
</head>  
<body >  
    <div class="main">  
        <h1>Countdown Timer</h1>  
        <input type="number" id="duration" placeholder="Enter duration in seconds" class="border p-2 rounded mb-4 w-full">  
        <button id="setButton" class="set">Set</button>  
        <div id="timerDisplay" class="timer">00:00</div>  
        <div>  
            <button id="startButton" class="start">Start</button>  
            <button id="pauseButton" class="pause">Pause</button>  
            <button id="resetButton" class="reset">Reset</button>  
        </div>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
